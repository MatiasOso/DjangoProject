{% extends 'layouts/header.html' %} 
{%block content%}
<body class="inicio">

<div class="container container-fluid text-center card card-color" style="width: 18rem;">
    <h1>Iniciar sesión</h1>
    {% comment %} Crear funcion en js para "/login" {% endcomment %}
    <div class="card-body">
        
        <form  action="/login" method="post">
            {% csrf_token%}
            <input  type="text" name="username" placeholder="Usuario">
            <input  class="mt-3" type="password" name="password" placeholder="Contraseña">
            {% comment %} <input  class="mt-3" type="submit" value="Iniciar sesión"> {% endcomment %}
            <button type="submit" class="btn btn-primary mt-3">Iniciar sesion</button>

            <p>¿No tienes cuenta? <a href="{% url 'register'%}">Regístrate</a></p>
        <p>Website created by 0somens</p>
        </form>
    </div>
</div>
</body>

{%endblock%}
