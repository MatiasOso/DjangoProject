{% extends 'layouts/header.html' %} 
{%block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ Receta.Nombre }}</title>
</head>
<body>
    {{cards_html|safe}}


    <h1>Agrega un comentario</h1>
    <form action="/receta/{{ Receta.id }}/comentario" method="POST">
        {% csrf_token %}
        <input type="text" name="comentario">
        <input type="submit" value="Enviar">
</body>
</html>
{%endblock%}
